<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgive Me, Cutie?</title>
    <style>
        body {
            background-color: hotpink;
            text-align: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            padding-top: 20%;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
        }
        button {
            background: pink;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: hotpink;
            color: white;
            transform: scale(1.1);
        }
        .kitty-img {
            width: 150px;
            margin-top: 10px;
        }
        .balloon {
            position: absolute;
            width: 50px;
            cursor: pointer;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .pop {
            animation: pop 0.2s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mpeg">
    </audio>
    <audio id="pop-sound">
        <source src="https://www.fesliyanstudios.com/play-mp3/4386" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1 id="question">Did u forgive me cutie? ðŸ’–</h1>
        <img src="https://upload.wikimedia.org/wikipedia/en/3/3a/Hello_Kitty_character_portrait.png" class="kitty-img" alt="Hello Kitty">
        <br>
        <button onclick="nextStep('yes1')">Yess</button>
        <button onclick="nextStep('yes1')">Yess</button>
    </div>
<script>
    function nextStep(step) {
        let question = document.getElementById("question");
        if (step === 'yes1') {
            question.innerHTML = "Really? ðŸ¥º";
            changeButtons('yes2', 'yes2');
        } else if (step === 'yes2') {
            question.innerHTML = "Pakka wala pakka?? ðŸ¥¹";
            changeButtons('yes3', 'no3');
        } else if (step === 'no3') {
            question.innerHTML = "Sorryy chahuu ðŸ˜­ðŸ’”";
        } else if (step === 'yes3') {
            question.innerHTML = "Tum bhutt achii hoo chahuuu please mujhee maff krdoo ekk last brr bss please ðŸŒ¸ðŸ’—";
        }
    }
    function changeButtons(stepYes, stepNo) {
        document.querySelector('.container').innerHTML = `
            <h1 id="question">${document.getElementById("question").innerHTML}</h1>
            <img src="https://upload.wikimedia.org/wikipedia/en/3/3a/Hello_Kitty_character_portrait.png" class="kitty-img" alt="Hello Kitty">
            <br>
            <button onclick="nextStep('${stepYes}')">Yess</button>
            <button onclick="nextStep('${stepNo}')">No</button>
        `;
    }
    function createBalloon() {
        let balloon = document.createElement("img");
        balloon.src = "https://upload.wikimedia.org/wikipedia/commons/3/3b/Balloon_drawing.svg";
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.animationDuration = Math.random() * 3 + 4 + "s";
        balloon.onclick = popBalloon;
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 6000);
    }
    function popBalloon(event) {
        let popSound = document.getElementById("pop-sound");
        popSound.play();
        event.target.classList.add("pop");
        setTimeout(() => event.target.remove(), 200);
    }
    setInterval(createBalloon, 1000);
</script>
</body>
</html>
